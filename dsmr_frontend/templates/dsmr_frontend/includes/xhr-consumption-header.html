{% load i18n %}

<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <header class="panel-heading">
                <span id="tariff_name"></span> <small id="latest_timestamp"></small>
            </header>
            <div class="panel-body">
            {% if capabilities.electricity %}
                <span class="xhr-hidden badge bg-black" id="cost_per_hour"></span>
                <span class="badge bg-red"><i class="fas fa-bolt"></i>
&nbsp;               <span id="latest_electricity"><i class="fas fa-sync fa-spin fa-fw"></i></span> {% trans "W" %}</span>
            {% endif %}
            {% if capabilities.electricity_returned %}
                <span class="badge bg-green"><i class="fas fa-bolt"></i>
&nbsp;                       <span id="latest_electricity_returned"><i class="fas fa-sync fa-spin fa-fw"></i></span> {% trans "W" %}</span>
            {% endif %}
            </div>
        </div>
    </div>
</div>
